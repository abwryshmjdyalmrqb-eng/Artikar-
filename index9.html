<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المحافظ</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px #6e48aa(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        .wallet-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px #9d50bb(0,0,0,0.05);
        }
        .wallet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: #4CAF50;
        }
        .wallet-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #f5f5f5;
        }
        .wallet-card h3 {
            margin: 15px 0 5px;
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
        }
        .wallet-card .wallet-name-en {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(3px);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            position: absolute;
            left: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #555;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border 0.3s;
        }
        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #3d8b40;
        }
        .connected-wallets {
            margin-top: 35px;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }
        .connected-wallets h2 {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .connected-wallet {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #e0e0e0;
        }
        .wallet-details {
            flex-grow: 1;
        }
        .wallet-details strong {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .wallet-details span {
            font-size: 13px;
            color: #7f8c8d;
            word-break: break-all;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .no-wallets {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>

 <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6e48aa">


<body>
    <div class="container">
        <h1>إدارة المحافظ</h1>
        
        <div class="wallet-grid" id="walletsGrid">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>
        
        <div class="connected-wallets" id="connectedWallets">
            <h2>المحافظ المربوطة</h2>
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>
    </div>

    <!-- نافذة إضافة محفظة -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">إضافة محفظة</h2>
            <form id="walletForm">
                <input type="hidden" id="walletType">
                
                <div class="form-group" id="networkGroup">
                    <label for="network">شبكة المحفظة:</label>
                    <select id="network" required>
                        <option value="">اختر الشبكة</option>
                        <option value="BEP20">BEP20</option>
                        <option value="ERC20">ERC20</option>
                        <option value="TRC20">TRC20</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="walletAddress">عنوان المحفظة:</label>
                    <input type="text" id="walletAddress" required placeholder="أدخل عنوان المحفظة">
                </div>
                
                <button type="submit">حفظ المحفظة</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
    // إعدادات Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBcgBaXfoQazccxSYF538PmpaL5fUH-RoA",
        authDomain: "trading-4b0aa.firebaseapp.com",
        databaseURL: "https://trading-4b0aa-default-rtdb.firebaseio.com",
        projectId: "trading-4b0aa",
        storageBucket: "trading-4b0aa.appspot.com",
        messagingSenderId: "738549332722",
        appId: "1:738549332722:web:6e407e8312dd0600842e6b",
        measurementId: "G-4MMPM6LMN4"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // جلب بيانات المستخدم
    const storedUser = localStorage.getItem('loggedInUser');
    if (!storedUser) {
        window.location.href = 'index.html';
    }
    
    const userData = JSON.parse(storedUser);
    const userId = userData.userId;
    const userCountry = userData.country || 'SA'; // افتراضي السعودية
    
    // قائمة المحافظ المتاحة حسب البلد
    const availableWallets = {
        'binance': { 
            name: 'باينانس', 
            name_en: 'Binance',
            supported: ['SA', 'AE', 'BH', 'KW', 'OM', 'QA'],
            requiresNetwork: true
        },
        'payeer': { 
            name: 'بايير', 
            name_en: 'Payeer',
            supported: ['SA', 'AE', 'BH', 'KW', 'OM', 'QA'],
            requiresNetwork: false
        },
        'perfectmoney': { 
            name: 'بافكت ماني', 
            name_en: 'Perfect Money',
            supported: [],
            requiresNetwork: false
        },
        'paypal': {
            name: 'باي بال',
            name_en: 'PayPal',
            supported: [],
            requiresNetwork: false
        },
        'skrill': {
            name: 'سكريل',
            name_en: 'Skrill',
            supported: [],
            requiresNetwork: false
        }
    };

    // عناصر DOM
    const walletsGrid = document.getElementById('walletsGrid');
    const connectedWallets = document.getElementById('connectedWallets');
    const walletModal = document.getElementById('walletModal');
    const modalTitle = document.getElementById('modalTitle');
    const walletForm = document.getElementById('walletForm');
    const walletTypeInput = document.getElementById('walletType');
    const networkSelect = document.getElementById('network');
    const networkGroup = document.getElementById('networkGroup');
    const walletAddressInput = document.getElementById('walletAddress');
    const closeBtn = document.querySelector('.close');

    // عرض المحافظ المتاحة
    function displayAvailableWallets() {
        walletsGrid.innerHTML = '';
        
        for (const [walletId, wallet] of Object.entries(availableWallets)) {
            const walletCard = document.createElement('div');
            walletCard.className = 'wallet-card';
            
            // التحقق مما إذا كانت المحفظة مدعومة في بلد المستخدم
            const isSupported = wallet.supported.includes(userCountry);
            
            walletCard.innerHTML = `
                <h3>${wallet.name}</h3>
                <div class="wallet-name-en">${wallet.name_en}</div>
            `;
            
            if (isSupported) {
                walletCard.addEventListener('click', () => openWalletModal(walletId, wallet));
            } else {
                walletCard.classList.add('disabled');
                walletCard.addEventListener('click', () => {
                    Swal.fire({
                        title: 'غير مدعوم',
                        text: `محفظة ${wallet.name} غير متاحة في بلدك`,
                        icon: 'error',
                        confirmButtonText: 'حسناً'
                    });
                });
            }
            
            walletsGrid.appendChild(walletCard);
        }
    }

    // فتح نافذة إضافة محفظة
    function openWalletModal(walletId, wallet) {
        walletTypeInput.value = walletId;
        modalTitle.textContent = `إضافة محفظة ${wallet.name}`;
        
        // إظهار أو إخفاء حقل اختيار الشبكة حسب نوع المحفظة
        if (wallet.requiresNetwork) {
            networkGroup.style.display = 'block';
            networkSelect.required = true;
        } else {
            networkGroup.style.display = 'none';
            networkSelect.required = false;
        }
        
        walletModal.style.display = 'block';
    }

    // إغلاق نافذة إضافة محفظة
    closeBtn.addEventListener('click', () => {
        walletModal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === walletModal) {
            walletModal.style.display = 'none';
        }
    });

    // حفظ المحفظة في قاعدة البيانات
    walletForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const walletType = walletTypeInput.value;
        const wallet = availableWallets[walletType];
        const network = wallet.requiresNetwork ? networkSelect.value : 'N/A';
        const walletAddress = walletAddressInput.value.trim();
        
        // التحقق من عدد المحافظ المربوطة
        const userWalletsRef = database.ref(`users/${userId}/wallets`);
        
        userWalletsRef.once('value').then((snapshot) => {
            const wallets = snapshot.val() || {};
            const walletCount = Object.keys(wallets).length;
            
            if (walletCount >= 2) {
                Swal.fire({
                    title: 'خطأ',
                    text: 'لا يمكنك ربط أكثر من محفظتين',
                    icon: 'error',
                    confirmButtonText: 'حسناً'
                });
                return;
            }
            
            // حفظ المحفظة الجديدة
            const newWalletRef = userWalletsRef.push();
            newWalletRef.set({
                type: walletType,
                network: network,
                address: walletAddress,
                dateAdded: new Date().toISOString()
            }).then(() => {
                Swal.fire({
                    title: 'تم الحفظ',
                    text: 'تم ربط المحفظة بنجاح',
                    icon: 'success',
                    confirmButtonText: 'حسناً'
                });
                
                walletModal.style.display = 'none';
                walletForm.reset();
                displayConnectedWallets();
            }).catch((error) => {
                Swal.fire({
                    title: 'خطأ',
                    text: 'حدث خطأ أثناء حفظ المحفظة',
                    icon: 'error',
                    confirmButtonText: 'حسناً'
                });
                console.error('Error saving wallet:', error);
            });
        });
    });

    // عرض المحافظ المربوطة
    function displayConnectedWallets() {
        const userWalletsRef = database.ref(`users/${userId}/wallets`);
        
        userWalletsRef.on('value', (snapshot) => {
            const wallets = snapshot.val() || {};
            connectedWallets.innerHTML = '<h2>المحافظ المربوطة</h2>';
            
            if (Object.keys(wallets).length === 0) {
                connectedWallets.innerHTML += '<div class="no-wallets">لا توجد محافظ مربوطة</div>';
                return;
            }
            
            for (const [walletId, wallet] of Object.entries(wallets)) {
                const walletInfo = availableWallets[wallet.type] || { 
                    name: wallet.type, 
                    name_en: wallet.type 
                };
                
                const walletElement = document.createElement('div');
                walletElement.className = 'connected-wallet';
                walletElement.innerHTML = `
                    <div class="wallet-details">
                        <strong>${walletInfo.name} (${walletInfo.name_en})</strong>
                        ${wallet.network !== 'N/A' ? `<span>شبكة: ${wallet.network}</span>` : ''}
                        <span>${wallet.address}</span>
                    </div>
                    <button class="delete-btn" data-wallet-id="${walletId}">حذف</button>
                `;
                
                connectedWallets.appendChild(walletElement);
            }
            
            // إضافة مستمعين لأزرار الحذف
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const walletId = e.target.getAttribute('data-wallet-id');
                    deleteWallet(walletId);
                });
            });
        });
    }

    // حذف محفظة
    function deleteWallet(walletId) {
        Swal.fire({
            title: 'هل أنت متأكد؟',
            text: 'سيتم حذف هذه المحفظة بشكل دائم',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'نعم، احذف',
            cancelButtonText: 'إلغاء',
            confirmButtonColor: '#e74c3c'
        }).then((result) => {
            if (result.isConfirmed) {
                database.ref(`users/${userId}/wallets/${walletId}`).remove()
                    .then(() => {
                        Swal.fire({
                            title: 'تم الحذف',
                            text: 'تم حذف المحفظة بنجاح',
                            icon: 'success',
                            confirmButtonText: 'حسناً'
                        });
                        displayConnectedWallets();
                    })
                    .catch((error) => {
                        Swal.fire({
                            title: 'خطأ',
                            text: 'حدث خطأ أثناء حذف المحفظة',
                            icon: 'error',
                            confirmButtonText: 'حسناً'
                        });
                        console.error('Error deleting wallet:', error);
                    });
            }
        });
    }

    // تهيئة الصفحة
    displayAvailableWallets();
    displayConnectedWallets();
    </script>
</body>
</html>
